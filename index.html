<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.3/simplex/bootstrap.min.css"
        integrity="sha512-9BNt00AjhUkiAd7u/l73pzR296z2X5DtAE58kbo8cwJaZaLCOdh8ULfXD3O6B1SHf/5MJw1kJsxL8QQXIbGdKw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Safe Me</title>
</head>

<body>
    <div class="container">
        <form id="formulario">
            <div class="row bodyRow">
                <h1 id="titulo" class="text-center my-5">INSCRÍBETE</h1>
                <div class="col">
                    <div class="form-group">
                        <label class="col-form-label col-form-label-sm mt-4" for="nombre">Nombre</label>
                        <input class="form-control form-control-sm border-0 border-bottom rounded-0 text-dark" type="text"
                            id="nombre">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label class="col-form-label col-form-label-sm mt-4" for="correo">Correo</label>
                        <input class="form-control form-control-sm border-0 border-bottom rounded-0" type="email"
                            id="correo">
                    </div>
                </div>
            </div>
    
            <div class="row bodyRow">
                <form action=""></form>
                <div class="col">
                    <div class="form-group">
                        <label class="col-form-label col-form-label-sm mt-4" for="trabajo">Trabajo</label>
                        <input class="form-control form-control-sm border-0 border-bottom rounded-0" type="text"
                            id="trabajo">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label class="col-form-label col-form-label-sm mt-4" for="telefono">Telefono</label>
                        <input class="form-control form-control-sm border-0 border-bottom rounded-0" type="text"
                            id="telefono">
                    </div>
                </div>
            </div>
    
            <div class="row bodyRow">
                <div class="form-group">
                    <label class="col-form-label col-form-label-sm mt-4" for="descripcion">Sobre Tí</label>
                    <input class="form-control form-control-sm border-0 border-bottom rounded-0" type="text"
                        id="descripcion">
                </div>
            </div>
    
            <div class="d-flex justify-content-center my-5">
                <button  type="button" class="btn rounded-0 text-white" form="formulario" onclick="capturar()">Enviar</button>
            </div>
        </form>
        <!-- Card -->
        <div class="card mb-3 mx-auto" style="max-width: 540px;">
            <div class="row g-0">
                <div id="cardImg" class="col-md-4">
                    <img src="./assets/img/perfil.png" class="img-fluid rounded-start mt-3" alt="...">
                    <p id="parrafoNombre" class="text-white text-center mt-4">Nombre</p>
                    <p id="parrafoTrabajo" class="text-white text-center">Trabajo</p>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <div class="border-bottom mt-3">
                            <h6>Información</h6>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <h6>Correo</h6>
                                <p id="parrafoCorreo">correo@mail.com</p>
                            </div>
                            <div class="col">
                                <h6>Telefono</h6>
                                <p id="parrafoTelefono">123456789</p>
                            </div>
                        </div>
                        <div class="border-bottom">
                            <div>
                                <h6>Sobre Mí</h6>
                            </div>
                        </div>
                        <div class="my-3">
                            <p id="parrafoDescripcion">...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
